name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # Detect which paths changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      cli: ${{ steps.filter.outputs.cli }}
      typescript: ${{ steps.filter.outputs.typescript }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cli:
              - 'cli/**'
            typescript:
              - 'typescript/**'

  commitlint:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Validate PR commits
        run: bunx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  go-test:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.cli == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run tests
        run: go test ./... -v
        working-directory: cli

      - name: Run vet
        run: go vet ./...
        working-directory: cli

  typescript-build:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.typescript == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install
        working-directory: typescript

      - name: Build package
        run: bun run build
        working-directory: typescript

      - name: Type check
        run: bunx tsc --noEmit
        working-directory: typescript

  integration:
    runs-on: ubuntu-latest
    needs: [changes, go-test, typescript-build]
    if: |
      always() &&
      (needs.changes.outputs.cli == 'true' || needs.changes.outputs.typescript == 'true') &&
      (needs.go-test.result == 'success' || needs.go-test.result == 'skipped') &&
      (needs.typescript-build.result == 'success' || needs.typescript-build.result == 'skipped')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - uses: oven-sh/setup-bun@v2

      - name: Install TS dependencies
        run: bun install
        working-directory: typescript

      - name: Build TS package
        run: bun run build
        working-directory: typescript

      - name: Run integration tests
        run: go test . -run TestIntegration -v
        working-directory: cli
